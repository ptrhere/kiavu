rtmp {
	server {
		listen 1935;
		chunk_size 4000;
		drop_idle_publisher 20s;

		application ingest {
			live on;
			exec ffmpeg -hide_banner -i rtmp://localhost/$app/$name -async 1 -vsync 1 -max_muxing_queue_size 1024
				    -c:v libx264 -c:a aac -b:v 256k -b:a 64k -vf "scale=480:trunc(ow/a/2)*2" -tune zerolatency -preset veryfast -crf 23 -f flv rtmp://localhost/show/$name_low
				    -c:v libx264 -c:a aac -b:v 768k -b:a 96k -vf "scale=720:trunc(ow/a/2)*2" -tune zerolatency -preset veryfast -crf 23 -f flv rtmp://localhost/show/$name_mid
				    -c copy -f flv rtmp://localhost/show/$name_src;

		}

		application show {
			live on;
			hls on;
			hls_path /var/www/hls;
			hls_fragment 3;
			hls_playlist_length 60;

			deny play all;
			allow publish 127.0.0.1;
			allow publish ::1;
			deny publish all;

			hls_variant _low BANDWIDTH=288000; # Low bitrate, sub-SD resolution
			hls_variant _mid BANDWIDTH=448000; # Medium bitrate, SD resolution
			hls_variant _src BANDWIDTH=4096000; # Source bitrate, source resolution
		}
	}
}

